<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Rapid Slides is a tool to generate a html slideshow for you automatically">
		<meta name="keywords" content="Slideshow, Presentation, PowerPoint">
		<meta name="robots" content="all">
		<meta name="author" content="Rapid Slide">
		<title>Rapid Slides</title>
		<link rel="stylesheet" type="text/css" href="../static/css/slide.css" >
		<script type="application/json" id="script">
			[
				{
					"type": "Cover",
					"template": "DefaultFull",
					"image": "cover.jpg",
					"title": "Rapid Slides",
					"desc": "Automatically generate HTML slideshow from your talking points by React"
				},
				{
					"type": "Single",
					"template": "DefaultPic",
					"image": "professional.jpg",
					"title": "Professional",
					"desc": "Built your slideshow with professional templates and design patterns"
				}
			]
		</script>
		<script type="application/json" id="theme">
			{
				"fontSize": [ "36px", "24px", "20px", "16px", "12px" ],
				"fontFamily": "Arial",
				"background": "#f9f9f9",
				"color": "black",
				"footer": {
					"template": "DefaultCopyright",
					"title": "@RapidSlides 2017",
					"background": "black",
					"color": "white"
				}
			}
		</script>
    </head>
	<body>
		<div id="root"></div>
		<script type="text/javascript" src="../static/js/editor.bundle.js"></script>
	</body>
</html>
