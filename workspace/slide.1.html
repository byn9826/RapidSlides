<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Rapid Slides is a tool to generate a html slideshow for you automatically">
		<meta name="keywords" content="Slideshow, Presentation, PowerPoint">
		<meta name="robots" content="all">
		<meta name="author" content="Rapid Slide">
		<title>Rapid Slides</title>
		<link rel="stylesheet" type="text/css" href="../static/css/slide.css" >
		<script type="application/json" id="script">
			[
				{
					"type": "Cover",
					"template": "DefaultFull",
					"image": "cover.jpg",
					"title": "Rapid Slides",
					"desc": "Automatically generate HTML slideshow from your talking points by React"
				}
			]
		</script>
		<script type="application/json" id="theme">
			{
				"fontSize": [36, 24, 20, 16, 12],
				"fontFamily": "Arial",
				"background": "#f9f9f9",
				"color": "black",
				"footer": {
					"template": "FooterDefaultCopyright",
					"title": {
						"content": "@RapidSlides 2017",
						"position": "left",
						"font": "h5",
						"background": "black",
						"color": "white"
					}
				}
			}
		</script>
    </head>
	<body>
		<noscript id="script1">
			@- Make slideshow easier
				@# ContentDefaultHouse
				@~ Easy
				@~ Professional
				@~ Customize
			@- Easy
				@# SingleDefaultPic
				@$ easy.jpg
				@~ Simply Write down your talking points, the slideshow will be generated for you.
				@! You only need to choose a template you like
				@! Fill in your content in designated pattern
				@! Put the image you want to display under /img folder
				@! Then Everything is done.
			@- Professional
				@# SingleDefaultPic
				@$ professional.jpg
				@~ Built your slideshow with professional templates and design patterns.
			@- Customize
				@# SingleDefaultPic
				@$ professional.jpg
				@~ Easily modify slideshow settings to make them unique.
			@- Thanks!
				@# EndDefaultPic
				@$ end.jpg
				@~ Discuss on Github github.com/byn9826/RapidSlides
		</noscript>
		<div id="root"></div>
		<script type="text/javascript" src="../static/js/editor.bundle.js"></script>
	</body>
</html>
