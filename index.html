<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Rapid Slides is a tool to generate html slideshows for you automatically">
		<meta name="keywords" content="Slideshow, Presentation, PowerPoint">
		<meta name="robots" content="all">
		<meta name="author" content="Baozier">
		<title>Rapid Slides</title>
		<link rel="stylesheet" type="text/css" href="./static/css/main.css" >
    </head>
	<body>
		<main id="main">
			<header>Your Work Space</header>
			<input id="header-create" type="button" value="Create New Slide" onclick="showCreate()" />
			<input id="header-delete" type="button" value="Manage Slides" onclick="showManage()" />
			<div id="header-action">
				<input id="header-title" type="input" placeholder="Slide Title" />
				<input id="header-confirm" type="button" value="Confirm" onclick="confirmCreate()"/>
				<input id="header-cancel" type="button" value="Cancel" onclick="closeCreate()" />
			</div>
			<div id="main-container">
			</div>
		</main>
		<script type="text/javascript" src="./static/js/main.js"></script>
	</body>
</html>
