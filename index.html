<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Rapid Slides is a tool to generate a html slideshow for you automatically">
		<meta name="keywords" content="Slideshow, Presentation, PowerPoint">
		<meta name="robots" content="all">
		<meta name="author" content="Baozier">
		<title>Rapid Slides</title>
		<link rel="stylesheet" type="text/css" href="static/style.css" >
		<!-- 
			Welcome to Rapid Slides. 
			you should put all your talking points inside "script" below.
			You can customize your slides template by modify "theme" below.
			Open index.html in your browser, you'll see your slides works.
			Check README.md for more details.
		-->
		<!-- You don't need to touch anything above this line -->
		<script type="application/json" id="theme">
			{
				"fonts": [36, 21, 18, 15, 12],
				"background": "#f9f9f9",
				"color": "black",
				"footer": {
					"template": "FooterDefaultCopyright",
					"title": {
						"content": "@RapidSlides 2017",
						"position": "left",
						"font": "h5",
						"background": "black",
						"color": "white"
					}
				}
			}
		</script>
	</head>
	<body>
		<noscript id="script">
			@- Rapid Slides
				@# CoverDefaultFull
				@$ cover.jpg
				@~ Automatically generate HTML slideshow from your talking points by React
			@- Make slideshow easier
				@# ContentDefaultHouse
				@~ Easy
				@~ Professional
				@~ Customize
			@- Easy
				@# SingleDefaultPic
				@$ easy.jpg
				@~ Simply Write down your talking points, the slideshow will be generated for you.
			@- Professional
				@# SingleDefaultPic
				@$ professional.jpg
				@~ Built your slideshow with professional templates and design patterns.
			@- Customize
				@# SingleDefaultPic
				@$ professional.jpg
				@~ Easily modify slideshow settings to make them unique.
			@- Thanks!
				@# EndDefaultPic
				@$ end.jpg
				@~ Discuss on Github github.com/byn9826/RapidSlides
		</noscript>
		<!-- You don't need to touch anything below this line -->
		<div id="root"></div>
		<script type="text/javascript" src="static/slides.bundle.js"></script>
	</body>
</html>
