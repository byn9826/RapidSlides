<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Rapid Slides is a tool to generate a html slideshow for you automatically">
		<meta name="keywords" content="Slideshow, Presentation, PowerPoint">
		<meta name="robots" content="all">
		<meta name="author" content="Baozier">
		<title>Rapid Slides</title>
		<link rel="stylesheet" type="text/css" href="static/style.css" >
		<!-- 
			Welcome to Rapid Slides, 
			you only need to put all your talking points inside "script" below.
			You can customize default appearance by modify "theme" below.
			Check README.md for more details.
		-->
		<script type="application/json" id="data">
			{
				"script": [

				],
				"theme": {
					"footer": {
						"template": "FooterDefaultCopyright",
						"title": {
							"content": "Thousanday.com 2017",
							"position": "left",
							"font": "h5"
						}
					},
					"fontSize": [24, 21, 18, 15, 12],
					"background": "white"
				}
			}
		</script>
		<!-- You don't need to touch anything below this line -->
	</head>
	<body>
		<div id="root"></div>
		<script type="text/javascript" src="static/slides.bundle.js"></script>
	</body>
</html>
